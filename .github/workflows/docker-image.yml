name: Skycell API Tests Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag skycell-api-test:$(date +%s) --tag  skycell-api-test:latest
    - name: Run the Docker image
      env:
        API_URL: ${{ secrets.API_URL }}
      run: docker run --rm -v ${{ github.workspace }}/reports:/skycellapi/reports -e API_URL=$API_URL skycell-api-test:latest

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: Test Report
        path: reports/report.html
